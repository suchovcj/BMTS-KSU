<!DOCTYPE html>
<html>
<head>
    <title>BMTS - New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Copy the same styles from your index.html to maintain consistency */
        :root {
            --primary-color: #003366;
            --secondary-color: #ffcc00;
        }
        
        .navbar {
            background-color: var(--primary-color) !important;
            padding: 1rem;
        }
        
        .navbar-brand, .nav-link, .welcome-text {
            color: white !important;
        }
        /* Add other styles as needed */
    </style>
</head>
<body class="bg-light">
    <!-- Same navbar as index.html -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'bmts:index' %}">
                <i class="fas fa-chart-line me-2"></i>BMTS Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link welcome-text">
                        <i class="fas fa-user me-2"></i>Welcome, {{ user.email }}
                    </span>
                    <a class="nav-item nav-link" href="{% url 'bmts:logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header" style="background-color: var(--primary-color); color: white;">
                <h4><i class="fas fa-plus me-2"></i>Create New Project</h4>
            </div>
            <div class="card-body">
                <!-- Add your new project form here -->
                <form>
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectName" required>
                    </div>
                    <!-- Add more form fields as needed -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
